name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.weather }}

    - name: Test SSH connection (optional)
      run: ssh -o StrictHostKeyChecking=no elen-purple@temperature-project "echo 'connected'"
